<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Table</title>
    </head>
    <body>
        <h3 align="center">Daftar</h3>
        <table border="1" align="center" cellpadding="10" cellspacing="0"
                width="40%">
            <thead bgcolor="primary">
                <tr>
                    <th>JENIS</th>
                    <th>MENU</th>
                    <th>HARGA</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td rowspan="2" align="center">MAKANAN</td>
                        <td>Sop Iga</td>
                        <td rowspan="3" align="center">Rp. 15.000</td>
                    </tr>
                    <tr>
                        <!-- <>MAKANAN</> -->
                        <td>Nasi Goreng Special</td>
                        <!-- <td>Rp. 15.000</td> -->
                    </tr>
                    <tr>
                        <td rowspan="2" align="center">MINUMAN</td>
                        <td>Sop Buah Special</td>
                        <!-- <td>Rp. 15.000</td> -->
                    </tr>
                    <tr>
                        <!-- <td>MINUMAN</td> -->
                        <td>Juice</td>
                        <td>Rp. 10.000</td>
                    </tr>
                </thead>
            </tbody>
            <tfoot>
                <th bgcolor="primary" colspan="3">SEMOGA ANDA PUAS</th>
            </tfoot>
        </table>    
    </body>
</html>
